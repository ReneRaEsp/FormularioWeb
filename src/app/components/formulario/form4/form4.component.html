<div class="row p-3">

de editar su contenido y agregar contenido nuevo periodicamente?

		</div>
	</div>
	<div class="col-12 col-sm-3">

		</div>
	</div>
	<div class="col-12 col-sm-3">

			<input type="radio" id="nose" name="tipoPagina" class="custom-control-input ml-3">
			<label class="opciones mr-5 rounded p-2 custom-control-label"  for="tipoPagina" for="tipoPagina">No se</label>
		</div>
	</div>
</div>
<div class="row p-3">
	<div class="col-12 paddingTitulos">
		<label class="titulos" for="admin">¿Administraria usted mismo/a la pagina web o preferiria que yo o alguien mas a su cargo lo hiciera por usted?</label>
	</div>
	<div class="col-12 custom-control custom-radio">
			<input type="radio" id="1" name="admin" class="custom-control-input">

	</div>
	<div class="col-12 custom-control custom-radio">
			<input type="radio" id="2" name="admin" class="custom-control-input">

	</div>
	<div class="col-12 custom-control custom-radio">

	</div>
	<div class="col-12 custom-control custom-radio">
